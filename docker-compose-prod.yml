services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boilerplate-rest-ai-app
    # host:container  → mantém 3333:3333
    ports:
      - "${API_PORT:-3333}:3333"
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      # garante que o container também saiba a porta
      API_PORT: "${API_PORT:-3333}"
    restart: unless-stopped
    healthcheck:
      # usa a rota correta e a porta correta
      test: ["CMD", "wget", "-qO-", "http://localhost:3333/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
