version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: boilerplate-app
    ports:
      - "${API_PORT:-3333}:3333"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3333/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
