version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: boilerplate-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: boilerplate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: boilerplate-app
    ports:
      - "3333:3333"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=local
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://postgres:123123@db:5432/postgres?schema=public
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn dev

volumes:
  postgres_data:
  redis_data:
